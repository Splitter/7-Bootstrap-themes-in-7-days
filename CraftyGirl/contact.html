<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>.:: CraftyGirl ::.</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/CSS/Crafty.main.css">

</head>


<body>
    <div id="blackbar"></div>
    <div class="body-wrapper">
        <div class="container">
            <div class="row">
                <nav class="col-md-4">
                    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: LOGO -->
                    <div class="logo">
                        <a href="index.html"><img src="./Assets/Images/logo.png" alt="Art by Amanda!" /></a>
                        <p>A crafty girl is inspired by and sees beauty within the world around her!</p>
                        <span class="border"><span></span></span>
                    </div>
                    <!-- /Logo -->

                    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: NAV -->
                    <div class="nav">

                        <a id="jump" href="#mobilenav" class="scroll">Select a Page</a>
                        <ul class="movement">
                            <li id="nav-home">
                                <a href="index.html">Home</a>
                            </li>
                            <li id="nav-about">
                                <a href="about.html">About</a>
                            </li>
                            <li id="nav-showcase">
                                <a href="showcase.html">Showcase</a>
                            </li>
                            <li id="nav-shop">
                                <a href="shop.html">Shop</a>
                            </li>
                            <li id="nav-contact">
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /NAV -->
                </nav>

                <main role="main" class="main col-md-8">


                    <div class="center">
                        <div class="center-inner">

                            <h1 class="page-title">It would be awesome to hear from you</h1>

                            <div id="contact-forms">
                                <form role="form">
                                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                    </div>

                                    <button type="button" id="submit" name="submit" class="btn btn-dark pull-right">Submit Form</button>
                                </form>

                            </div>



                        </div>
                    </div>

                </main><!-- /.container -->
            </div>


            <!-- :::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: FOOTER -->
            <footer class="footer row">
                <div class="foot-copyright">
                    <span class="copyright">Copyright &copy Crafty Girl 2018, All rights reserved</span>

                    <ul class="foot-social">
                        <li><a href="#"><img src="./Assets/Images/Icons/instagram.png" alt="Instagram" /></a></li>
                        <li><a href="#"><img src="./Assets/Images/Icons/twitter.png" alt="Twitter" /></a></li>
                        <li><a href="#"><img src="./Assets/Images/Icons/facebook.png" alt="Facebook" /></a></li>
                        <li><a href="#"><img src="./Assets/Images/Icons/tumblr.png" alt="Tumblr" /></a></li>
                    </ul>
                </div>
            </footer>
            <!-- /FOOTER -->





        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="Assets/Scripts/Crafty.main.js"></script>

</body>
</html>
